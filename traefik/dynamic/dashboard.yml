http:
  middlewares:
    auth:
      basicAuth:
        usersFile: /etc/traefik/dynamic/usersfile

  routers:
    dashboard:
      rule: "Host(`traefik.guide-it.ru`)"
      entryPoints:
        - websecure
      service: api@internal
      tls:
        certResolver: myresolver
      middlewares:
        - auth

  # Редирект с корня на /dashboard/
  middlewares:
    api-redirect:
      redirectRegex:
        regex: "^https?://([^/]+)/?$"
        replacement: "https://${1}/dashboard/"
        permanent: true
